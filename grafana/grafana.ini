[server]
http_port = 3000
root_url = http://localhost:3000

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer
hide_version = true

[security]
allow_embedding = true
cookie_secure = false
cookie_samesite = none

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
disable_login_form = false
disable_signout_menu = true

[feature_toggles]
enable = publicDashboards