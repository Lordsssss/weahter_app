events {
    worker_connections 1024;
}

http {
    upstream grafana {
        server grafana:3000;
    }

    # Kiosk mode server (public access)
    server {
        listen 80;
        server_name _;

        # Main kiosk page
        location / {
            root /usr/share/nginx/html;
            index kiosk.html;
        }

        # Public dashboard endpoint (read-only)
        location /public/ {
            proxy_pass http://grafana/d/weather_station_001/weather-station-dashboard?kiosk=1&;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove edit capabilities
            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options SAMEORIGIN;
            
            # Security headers
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
        }

        # API endpoint for data (read-only)
        location /api/ {
            proxy_pass http://grafana/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Only allow GET requests (read-only)
            limit_except GET {
                deny all;
            }
        }

        # Static assets
        location /public/build/ {
            proxy_pass http://grafana/public/build/;
            proxy_set_header Host $host;
        }
    }

    # Admin access server (requires login)
    server {
        listen 3001;
        server_name _;

        location / {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}